# Personal Hyprland config - overrides omarchy defaults
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf

# Override terminal to wezterm
$terminal = wezterm
$browser = brave --ozone-platform-hint=auto

# Cursor settings
env = XCURSOR_THEME,Breeze_Snow
env = XCURSOR_SIZE,24

# Your keybinds (will override omarchy's)
source = ~/.config/hypr/bindings/personal.conf

# Touchpad scroll speed
input:touchpad {
    scroll_factor = 0.05
}

# Tokyo Night themed borders
general {
    border_size = 2
    col.active_border = rgba(bb9af7ff) rgba(7aa2f7ff) 45deg
    col.inactive_border = rgba(414868aa)
}

